<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zapatillas san antonio - Recuperar Contraseña</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="icon" href="./assent/img/logo pagina.png" />
</head>
<body>
    <div class="formulario">
        <h1>Recuperar Contraseña</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input
                id="email"
                type="email"
                class="form-control"
                placeholder="Ingrese su correo"
                required
            />
        </div>
        <input id="sendButton" type="button" class="btn btn-primary w-100" value="Enviar enlace" />
        <div id="message" class="mt-3"></div>
        <a href="./login.html" class="d-block mt-3">← Volver al inicio de sesión</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('sendButton').addEventListener('click', () => {
            const emailInput = document.getElementById('email');
            const messageDiv = document.getElementById('message');
            const email = emailInput.value.trim();

            // Limpiar mensajes previos
            messageDiv.textContent = '';
            messageDiv.classList.remove('text-danger', 'text-success');

            if (!email) {
                messageDiv.textContent = 'Por favor ingresa un correo válido.';
                messageDiv.classList.add('text-danger');
                return;
            }

            // Simulación de envío de correo
            messageDiv.textContent = `Se ha enviado un enlace de restablecimiento a ${email}. Revisa tu bandeja de entrada.`;
            messageDiv.classList.add('text-success');
            emailInput.value = '';
        });
    </script>
</body>
</html>
