    <div class="container">
        <h2>Formulario de Pago</h2>
        <form action="/procesar_pago" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Titular de la Tarjeta:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta de Crédito:</label>
                <input type="text" class="form-control" id="tarjeta" name="tarjeta" required>
            </div>
            <div class="form-group">
                <label for="fecha_expiracion">Fecha de Expiración:</label>
                <input type="text" class="form-control" id="fecha_expiracion" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary"> Confirmar Pago</button>
        </form>
    </div>
